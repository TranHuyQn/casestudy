<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game ban bong</title>
</head>
<body>
<iframe src="sounds/silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
<audio id="player" autoplay loop>
    <source src="sounds/bgSound.mp3" type="audio/mp3">
</audio>
<img id="imgPlane" src="images/plane.png" style="display: none">
<img id="imgBg" src="images/background.png" style="display: none">

<button onclick="restart()">Chơi lại</button>

<script src="background.js"></script>
<script src="bullet.js"></script>
<script src="plane.js"></script>

<script src="gameBoard.js"></script>
<script src="main.js"></script>

</html>
